name: Testes

on:
  push:
    branches:
    - main
    - master
    - develop
    - 'feature/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Instalar Java 17
        run: |
          sudo apt-get update
          sudo apt-get install openjdk-17-jdk

      - name: Instalar dependÃªncias
        run: |
          java -version
          mvn install

      - name: Executar testes
        run: |
          mvn clean test -e
